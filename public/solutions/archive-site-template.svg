    <!-- Window -->
    <rect x="118" y="94" width="564" height="286" rx="26" fill="#FFFFFF" stroke="#18181B" stroke-width="10" />
    <path d="M128 154h544" stroke="#18181B" stroke-width="10" opacity="0.9" />

    <!-- Controls -->
    <circle cx="162" cy="124" r="10" fill="#CBB089" opacity="0.85" />
    <circle cx="192" cy="124" r="10" fill="#CBB089" opacity="0.55" />
    <circle cx="222" cy="124" r="10" fill="#CBB089" opacity="0.35" />

    <!-- Sidebar -->
    <rect x="146" y="182" width="158" height="170" rx="18" fill="#F4F4F5" stroke="#E4E4E7" stroke-width="8" />
    <path d="M172 214h98" stroke="#A1A1AA" stroke-width="10" />
    <path d="M172 246h72" stroke="#A1A1AA" stroke-width="10" opacity="0.85" />
    <path d="M172 278h84" stroke="#A1A1AA" stroke-width="10" opacity="0.85" />

    <!-- Content -->
    <rect x="326" y="182" width="330" height="54" rx="18" fill="#F4F4F5" stroke="#E4E4E7" stroke-width="8" />
    <path d="M356 210h160" stroke="#A1A1AA" stroke-width="10" />
    <rect x="326" y="252" width="330" height="100" rx="22" fill="#FFFFFF" stroke="#E4E4E7" stroke-width="8" />
    <path d="M356 286h206" stroke="#A1A1AA" stroke-width="10" />
    <path d="M356 318h142" stroke="#A1A1AA" stroke-width="10" opacity="0.85" />

    <!-- Accent highlight -->
    <path d="M528 210h82" stroke="#CBB089" stroke-width="10" opacity="0.8" />
