    <rect x="74" y="44" width="652" height="366" rx="26" fill="#FFFFFF" stroke="#A1A1AA" stroke-width="10" />
    <path d="M80 89h640" stroke="#A1A1AA" stroke-width="10" opacity="0.9" />

