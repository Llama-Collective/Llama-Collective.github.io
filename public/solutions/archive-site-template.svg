    <rect x="446" y="256" width="96" height="62" rx="14" fill="#F4F4F5" stroke="#E4E4E7" stroke-width="6" />
    <path d="M480 274l52 28-52 8 18-36z" fill="#CBB089" opacity="0.22" />
