    <rect x="596" y="274" width="18" height="18" rx="4" fill="#CBB089" opacity="0.28" />
    <rect x="618" y="274" width="18" height="18" rx="4" fill="#CBB089" opacity="0.18" />
    <rect x="640" y="274" width="18" height="18" rx="4" fill="#CBB089" opacity="0.28" />
    <path d="M580 338h78" stroke="#A1A1AA" stroke-width="10" opacity="0.9" />
    <path d="M580 364h66" stroke="#A1A1AA" stroke-width="10" opacity="0.85" />
